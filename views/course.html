<header><input type="checkbox" id="clicker"><label for="clicker"><img src="images/2b18574e.menu.png" style="margin-top: -10px; float: right"></label><nav><ul><li><a href="#/transit">Full Sail Transit</a></li><li><a href="#/courses">WDD Courses</a></li><li><a href="#/social">WDD Social Group</a></li><li><a href="#/alumni">Alumni</a></li></ul></nav></header><div class="holder_logo container"><a href="#/loggedIn"><img id="logo" src="images/11a57738.logo.png"></a> <img src="images/e0f05118.courses.jpg"><p>{{desc.desc}}</p></div><div class="comment_text container"><div class="eight columns"><textarea rows="8" cols="50" ng-model="newComment" value="">Tell us about the class!</textarea><button ng-click="addData()" id="submit" value="">Submit</button></div><div class="eight columns" style="margin-top: 25px; margin-bottom: 20px" ng-repeat="comment in desc.comments"><img src="{{comment.image}}" style="height:45px; width:45px"><h4 id="user">{{comment.name}}</h4><!-- <div ng-controller="DateCtrl"> --><p id="date">{{comment.date | date:'MMM dd, yyyy'}}</p><!-- </div> --><p id="user_comment">{{comment.text}}</p><div id="comment_space"></div></div></div>
