<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Full Sail Transit</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/skeleton.css">
	</head>
	<body>
		<div class="holder_logo container">
		<a href="index.html"><img src="images/logo.png" /></a>
		<img src="images/social.jpg">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
		</div>

		<div class="comment_text container">
		<div class="eight columns">
		<textarea rows="8" cols="50" ng-model="socialComment">Tell us something good!</textarea>
		<button ng-click="addSocial()" id="submit" value="">Submit</button>
		</div>



		<div class="eight columns" style="margin-top: 25px; margin-bottom: 20px;" ng-repeat="comment in showComments">
			<img src="{{loginObj.user.avatar_url}}" style="height:60px; width:60px;">
			<!-- <p>This is awesome!</p> -->
			<h3 id="user">{{loginObj.user.username}}</h3>
         <p id="user_comment">{{comment}}</p>
		</div>
	</div>
	</body>
</html>
