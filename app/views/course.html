	<input type="checkbox" id="clicker">

	<nav>
			<ul>
				<li><a href="#/transit">Full Sail Transit</a></li>
				<li id="active"><a href="#/courses">WDD Courses</a></li>
				<li><a href="#/social">WDD Social</a></li>

		<div class="holder_logo container">
		<a href="#/loggedIn"><img id="logo" src="images/logo2.png" /></a>
		<h2 style="text-align:center; margin-bottom:15px; color:#E8E8E6;">{{desc.name}}</h2>
		<img src="images/courses.jpg">
		<p>{{desc.desc}}</p>
		</div>

		<div class="comment_text container">
		<div class="eight columns">
		<textarea rows="8" cols="50" ng-model="newComment" value="">Tell us about the class!</textarea>
		<button ng-click="addData()" id="submit" value="">Submit</button>
		</div>

		<div class="eight columns" style="margin-top: 25px; margin-bottom: 20px;" ng-repeat="comment in desc.comments">
			<img src="{{comment.image}}" style="height:45px; width:45px;">
			<h4 id="user">{{comment.name}}</h4>
			<p id="date">{{comment.date | date:'MMM dd, yyyy'}}</p>
         <p id="user_comment">{{comment.text}}</p>
         <div id="comment_space"></div>
		</div>
	</div>
